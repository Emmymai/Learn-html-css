<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
</head>

<body>
    <!-- header  -->
    <h1>Resume</h1>
    <h3>Jane</h3>
    <!-- Image  -->
    <img src="../../img/chibi.jpg" width="300px" />
    <hr />
    <!-- Form  -->
    <p>Leave me a message</p>
    <form>
        <div>
            <label for="email">Your email</label>
            <div>
                <input id="email" type="email">
            </div>
        </div>
        <div>
            <label for="phone">Your phone</label>
            <div>
                <input id="phone" type="number">
            </div>
        </div>
        <div>
            <label for="text">Message</label>
            <div>
                <textarea id="text" placeholder="Your message here" type="text" rows="8"></textarea>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <p>Contact me page</p>
</body>

</html>
